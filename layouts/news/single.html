{{ define "main" }}

<!-- notice details -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="text-center mr-4">
            <div class="p-4 bg-primary text-white">
              <span class="h2 d-block">{{ .PublishDate.Format "06"}}</span> {{ .PublishDate.Format "JAN, 2006"}}
            </div>
          </div>
          <!-- notice content -->
          <div class="content">
            {{ .Content }}
            {{ with .Params.Download_link }} <a href="{{ . | absURL }}" class="btn btn-primary">{{ i18n "download" }}</a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /notice details -->

{{ end }}

<div class="container">
  <div id="content">
    <div id="left">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
            {{ range .Pages }}
          <tr>
            <td> <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Description}}</a> </td>
          </tr>
          {{ end }}
        </tbody>
      </table>   
    </div>
  </div>
  </div>
